<ion-header>
    <ion-toolbar>
        <ion-title>
            {{'ocm.general.signIn' |translate}}
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="signin-page ion-padding">

    <ion-avatar item-left>
        <img src="assets/images/icons/branding/AppIcon_128x128.png"/>
    </ion-avatar>
    <p class="ion-padding">
        Sign in using your Open Charge Map account.
    </p>
    <ion-list>
        <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="text" [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>

    </ion-list>

    <p>or <a (click)="appManager.launchWebPage('https://openchargemap.org/site/loginprovider/register')">Register as New User</a>
    or <a (click)="appManager.launchWebPage('https://openchargemap.org/site/loginprovider/passwordreset')">Reset your password</a>
    </p>

</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-buttons slot="secondary">
            <ion-button (click)="cancelSignIn()">
                <ion-icon name="close" slot="start"></ion-icon> Cancel</ion-button>

        </ion-buttons>
        <ion-buttons slot="primary">

            <ion-button (click)="performSignIn()" type="submit" color="primary">
                <ion-icon name="log-in" slot="start"></ion-icon>
                {{'ocm.general.signIn' | translate}}</ion-button>

        </ion-buttons>

    </ion-toolbar>
</ion-footer>
